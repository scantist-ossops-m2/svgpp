# C/C++ with GCC
# Build your C/C++ project with GCC using make.
# Add steps that publish test results, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/c-cpp/gcc

trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
- name: BoostUrl
  value: 'https://archives.boost.io/release/1.84.0/source/boost_1_84_0.7z'

steps:
- task: CmdLine@2
  displayName: Download Boost sources
  inputs:
    script: 'curl -o boost.zip $(BoostUrl)'
- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: 'boost.zip'
    destinationFolder: '$(agent.builddirectory)/boost'
    cleanDestinationFolder: true
    overwriteExistingFiles: false
- task: CMake@1
  displayName: 'Build with CMake'
  inputs:
    cmakeArgs: "-DCMAKE_BUILD_TYPE=Release ."
